<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Colock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock-body">
        <div class="top-content">
            <div class="date-month-year">
                <h5 class="date">07</h5>
                <h5 class="month">July</h5>
                <h5 class="year">2023</h5> 
            </div>
            <div class="today-is">
                <h5>Today is</h5>
                <h4 class="day">Friday</h4>
            </div>
        </div>
        <div class="main-time">
            <div class="only-time">
                <h2 class="hour">3</h2>
                <div class="dots">
                    <span></span>
                    <span></span>
                </div>
                <h2 class="minutes">10</h2>
                <h5 class="scounds">05</h5>
            </div>
            <div class="pm-am">
                <h3>PM</h3>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
